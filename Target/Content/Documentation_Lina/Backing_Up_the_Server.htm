    <body>
        <h1><a name="appendix_server_protect_2327159732_1115221"></a>Backing Up the Server</h1>
        <p class="htd_HeadingToDo" MadCap:autonum="">To launch a backup manually</p>
        <p class="s1_StepNum" MadCap:autonum="1. ">In the <b>application</b> view, select the <b>List</b> application.</p>
        <p class="s1_StepNum" MadCap:autonum="2. ">Click <b>Launch Backup</b>, select <b>Launch Incremental Backup</b> and the letter of the strategy to use.</p>
        <p class="Body">Alternatively, you can wait for the automatically scheduled backup to take place.</p>
    </body>
