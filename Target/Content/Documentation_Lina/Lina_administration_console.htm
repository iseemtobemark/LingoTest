        <h1 MadCap:autonum=""><a name="abr_console_description_asg_3871542185_1006340"></a><a name="abr_console_description_asg_3871542185_75614"></a><MadCap:variable name="ALN.ade_admin" />

        <p class="BodyAfterHead">The <MadCap:variable name="ALN.ade_admin" /> enables to view a variety of information about your Server environment and to perform some administrative tasks.</p>
        <p class="Body">The <MadCap:variable name="ALN.ade_admin" /> is common to these products:</p>
        <p class="Bulleted" MadCap:autonum="• "><MadCap:variable name="ALN.hys_exe" /> (HSS)</p>
        <p class="Bulleted" MadCap:autonum="• "><MadCap:variable name="General.ProductName" /> (ALN)</p>
        <p class="Bulleted" MadCap:autonum="• ">HyperVision Deduplication Storage (HVDS)</p>
