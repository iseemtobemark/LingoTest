        <h1><a name="restore_3223274187_1104064"></a>ACLs</h1>
        <p class="BodyAfterHead">When restoring data with regard to Access Control Lists (ACLs), you need the following permissions:</p>
        <p class="Bulleted" MadCap:autonum="• ">System Access Control Lists (SACLs) on Windows require an <span class="Bold">Audit</span> permission to restore the data and the SACLs.</p>
        <p class="Bulleted" MadCap:autonum="• ">ACLs are not supported on Linux.</p>
