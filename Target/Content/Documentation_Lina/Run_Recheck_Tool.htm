        <h1 MadCap:autonum="">Run the Recheck Tool</h1>
        <p>The recheck tool browses only through error tagged items, and checks their error status.</p>
        <p class="htd_HeadingToDo" MadCap:autonum="">To run the recheck tool</p>
        <p class="ss_SingleStep" MadCap:autonum="&amp;gt;">Run this command in the bin directory of the installation directory: </p>
        <p class="BulletedCont"><span class="Monospace">ade_server --repair RECHECK </span>
        </p>
    </body>
