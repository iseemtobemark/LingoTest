        <h1 MadCap:autonum=""><a name="appendix_maintenance_2072635088_1087830"></a><a name="appendix_maintenance_2072635088_15352"></a>Run the Counter Tool</h1>
        <p>The counter tool resets the reference counters only, scans all objects, rebuilds the reference counters, and finally tags files with missing blocks. </p>
        <p class="htd_HeadingToDo" MadCap:autonum="">To run the counter tool</p>
        <p class="ss_SingleStep" MadCap:autonum="&amp;gt;">Run this command in the bin directory of the installation directory: </p>
        <p class="BulletedCont"><span class="Monospace">ade_server --repair COUNTER</span>
        </p>
    </body>
