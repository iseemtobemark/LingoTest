        <h1 MadCap:autonum=""><a name="server_config_1507838811_1239402"></a><a name="server_config_1507838811_20822"></a>Modify a Protection Rule</h1>
        <p class="htd_HeadingToDo" MadCap:autonum="">To Modify a Protection Rule</p>
        <p class="s1_StepNum" MadCap:autonum="1. ">Open the <MadCap:variable name="ALN.ade_admin" />.</p>
        <p class="s1_StepNum" MadCap:autonum="2. ">Select <span class="Bold">Backup</span><span class="Bold"> &gt; Protection configuration &gt; Protection rules</span>.</p>
        <p class="s1_StepNum" MadCap:autonum="3. ">Click a  protection rule from the list to open the settings window.</p>
        <p class="s1_StepNum" MadCap:autonum="4. ">Click <span class="Bold">Save</span>. </p>
