        <h1 MadCap:autonum=""><a name="client_config_403703647_1240294"></a><a name="client_config_403703647_55300"></a>Manage Data Volumes</h1>
        <p>You can view the volumes existing on your agent and verify their protection status. In addition, you can enable or disable optional volumes such as removable disks. </p>
        <p>Only USB disks are supported by <MadCap:variable name="General.ProductName" />. As such, this type of removable disk is displayed in the list. </p>
