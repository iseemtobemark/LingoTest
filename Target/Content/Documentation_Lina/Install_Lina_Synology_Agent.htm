        <h1 MadCap:autonum="">Install the Synology Agent</h1>
        <p class="BodyAfterHead">Synology is specialized in Network Attached Storage (NAS) devices. The  <MadCap:variable name="ALN.aln.agent" /> for Synology UI provides an access to installation and logs information.</p>
        <p>For Synology agent settings, monitoring and restore operations, you must use the  <MadCap:variable name="ALN.aln.agent" /> installed on another workstation.</p>
