        <h1 MadCap:autonum="">Interface settings</h1>
        <p>The Preferences window enables you to configure global parameters. The parameters configured in the:</p>
        <p class="Bulleted" MadCap:autonum="• "><span class="Bold">Display</span>, <span class="Bold">LDAP</span> and <span class="Bold">SMTP</span> tabs apply to a specific tenant.</p>
        <p class="Bulleted" MadCap:autonum="• "><span class="Bold">License</span>, <span class="Bold">Encryption</span> and <span class="Bold">Syslog</span> tabs apply to all the tenants.</p>
