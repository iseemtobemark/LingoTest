        <h1 MadCap:autonum=""><a name="aln_installation_adm_2087185880_1359341"></a>Update the <MadCap:variable name="ALN.aln.agent" /> in Silent Mode</h1>
        <p class="s1_StepNum" MadCap:autonum="1. ">Launch a command line on your agent and navigate to the directory containing the <span class="Monospace">setup.exe</span> program of your <MadCap:variable name="ALN.aln.agent" />: <span class="Monospace">ATLXXX.iso\Agent\Windows\amd64</span></p>
        <p class="s1_StepNum" MadCap:autonum="2. ">Enter this command: <span class="Monospace">setup.exe /q </span></p>
    </body>
