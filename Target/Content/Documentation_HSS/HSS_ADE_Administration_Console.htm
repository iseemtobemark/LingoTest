        <p class="BodyAfterHead">The <MadCap:variable name="HSS.ade_admin" /> enables to view a variety of information about your Server environment and to perform some administrative tasks.</p>
        <p class="Body">The <MadCap:variable name="HSS.ade_admin" /> is common to these products:</p>
        <p class="Bulleted" MadCap:autonum="• "><MadCap:variable name="HSS.hys_exe" /> (HSS).</p>
        <p class="Bulleted" MadCap:autonum="• "><MadCap:variable name="HSS.aln" /> (ALN).</p>
        <p class="Bulleted" MadCap:autonum="• ">HyperVision Deduplication Storage (HVDS).</p>
