        <h1 MadCap:conditions="ALN.HSS"><a name="replication_1301808991_1144849"></a><a name="replication_1301808991_68653"></a>Hyperstream Replication</h1>
        <p class="BodyAfterHead" MadCap:conditions="ALN.HSS">Global replication is appropriate if you want to replicate data as a whole, and do not need a finer tuning of your replication process. Hyperstream replication is a pool-related replication process giving you the opportunity to partially replicate your Hyperstream data.</p>
